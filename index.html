<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3 Category_0001</title>
    <!-- google font CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- font awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Tailwind CDN  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- DAISY UI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css  -->
    <style>
        /* primary font  */
        .adlam-display-font {
            font-family: "ADLaM Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* secondary font  */
        .sora-font {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        /* primary text-color  */
        .title-color {
            color: #111111;
        }
    </style>
</head>

<body class="adlam-display-font">
    <!-- header section start  -->
    <header>
        <!-- main menu section  -->
        <section class="bg-[#FFF9F4] h-[100px] flex items-center border-b-[1px] border-[#111111] md:border-b-0">
            <nav class="hidden md:container mx-auto sora-font md:flex items-center justify-between">
                <!-- logo container  -->
                <div class="flex items-center justify-start gap-1 title-color">
                    <img src="./c1-assets/logo-header.png" alt="paw image">
                    <h1 class="sora-font text-[26px]">Browse<span class="text-[#ffdc26]">4</span>Pets</h1>
                </div>
                <!-- nav menu container  -->
                <div>
                    <ul class="title-color text-xl flex gap-8 font-normal sora-font">
                        <li><a href="">Find a pet</a></li>
                        <li><a href="">Breeds</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>
                <!-- icon-and-button container  -->
                <div class="flex items-center gap-6">
                    <!-- icon  -->
                    <div class="space-x-2 text-xl">
                        <span><i class="fa-solid fa-bell"></i></span>
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                    <!-- button  -->
                    <div class="flex items-center gap-3">
                        <!-- button-1  -->
                        <button
                            class="btn btn-outline border-[#ffdc26] py-3 px-8 sora-font text-xl hover:bg-[#ffdc26] hover:text-black hover:border-none">Login</button>
                        <!-- button-2  -->
                        <button
                            class="btn bg-[#ffdc26] sora-font py-3 px-8 border-none text-xl hover:bg-[#ffdc26]">Register</button>
                    </div>
                </div>
            </nav>
            <!-- mobile menu start  -->
            <nav class="md:hidden w-full flex items-center justify-between px-5">
                <!-- logo  -->
                <img src="./c1-assets/logo-header.png" alt="">
                <!-- icon-hamburger  -->
                <span><i class="fa-solid fa-bars text-5xl"></i></span>
            </nav>
        </section>
        <!-- Banner section start  -->
        <section class="pt-5 md:pt-0 relative md:container mx-auto md:flex items-center justify-between">
            <!-- banner content-text  -->
            <div class="md:absolute top-32 w-full md:w-5/12 px-4 md:px-0">
              <h1 class="title-color text-5xl md:text-[56px]">Pamper Your Pet,  Because They Deserve the Best</h1>
              <p class="text-xl sora-font md:mt-4 md:mb-8 my-3">Discover a world of treats, toys, and essentials handpicked for your furry friends.Shop now and make tails wag with joy!</p>
            <button class="btn bg-[#ffdc26] sora-font py-3 px-8 border-none text-xl hover:bg-[#ffdc26]">Find a pet</button>
            </div>
            <!-- banner image  -->
            <div class="md:w-full">
                <img class="w-full md:w-full" src="./c1-assets/cat-big.png" alt="funny cat image">
            </div>
        </section>
    </header>
</body>

</html>
